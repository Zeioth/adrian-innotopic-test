<div class="container">
    <div class="col-md-6">
        <div class="row">
            <div class="col-12">
                <h3>Users List</h3>
            </div>
            <div class="col-12">
                <!-- Create New User  -->
                <button type="button" class="btn btn-primary pull-right" (click)="openModal(template)">
                    Create New User
                </button>
            </div>
        </div>
        <hr>

        <!-- Modal Template of New User Form -->
        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Create New User</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
                    </div>
                    <button type="button" class="btn btn-primary" *ngIf="!user.id" (click)="createUser(name);">Create</button>
                    <button type="button" class="btn btn-primary" *ngIf="user.id" (click)="updateUser(name);">Update</button>
                </form>
            </div>
        </ng-template>

        <!-- List of All Users  -->
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>
                        <!-- Show Edit User Form  -->
                        <button type="button" class="btn btn-primary" (click)="showEditUserForm(user, template)">

                        <!-- icon -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                        <!-- icon -->
                        </button>
                        <!-- Remove User  -->
                        <button type="button" class="btn btn-danger" (click)="removeUser(user.id)">

                        <!-- icon -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                        </svg>
                        <!-- icon -->
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
